<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="icon" href="/static/images/user.png" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" id="loadingSpinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

<form id="login-form">    
    <div id="login-box">
    <h1>Login</h1>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <div style="position: relative;">
        <input type="password" minlength="8" maxlength="30" id="password" name="password" placeholder="********" required><span class="toggle-password" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
    </div>
    <button id="login-btn">Login</button>
    <a href="/googlelogin"><button id="login-btn2" type="button"><i class="fab fa-google" ></i></button></a>
    <a href="#" id="forgot-password">Forgot Password?</a>
    <br>
    <a href="/register" id="register-now">Register now!</a>
    </div>
</form>    

<!-- Move your script after the body content -->
<script src="/static/js/login.js"></script>

</body>
</html>
